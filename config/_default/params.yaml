# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Rosalyn Spencer'
    description: 'Personal website of Rosalyn Spencer - Education Specialist & Author'
    twitter: ''
  analytics:
    google_analytics: ''  # Explicitly set to empty
    google_tag_manager: ''
    microsoft_clarity: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: navbar
    fixed_to_top: true
    show_search: false
    show_theme_chooser: false
    logo:
      text: "Rosalyn Spencer"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Rosalyn Spencer. All rights reserved.'
    license:
      enable: false

# Localization
locale:
  date_format: '2 Jan 2006'
  time_format: '3:04 PM'

# Contact (edit or remove options as required)
email: rosalyn@spencer-johnson.co.uk
phone: +44 7979 793677
address:
  country: United Kingdom
  country_code: UK

# Site features
features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: ''
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 15
